<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <title>JS task presentation</title>
    <script defer src="dist/index.js"></script>
  </head>
  <body>
    <div class="tasks-content">
      <div class="array-processing-tool tasks-content__item">
        <div class="array-processing-tool__title tasks-content__title">
          Array Processing Tool Task
        </div>
        <div class="array-processing-tool__input">
          <label class="label">Array input</label>
          <input type="text" class="array-processing-tool__input-area" />
          <input
            type="button"
            value="Approve"
            class="array-processing-tool__approve"
          />
        </div>
        <div class="array-processing-tool__subsum">
          <label class="label">subsum output</label>
          <input
            type="text"
            class="array-processing-tool__subsum-input"
            readonly
          />
        </div>
        <div class="array-processing-tool__output">
          <label class="label">Min</label>
          <input
            type="text"
            class="array-processing-tool__output-min"
            readonly
          />
          <label class="label">Max</label>
          <input
            type="text"
            class="array-processing-tool__output-max"
            readonly
          />
          <label class="label">Median</label>
          <input
            type="text"
            class="array-processing-tool__output-median"
            readonly
          />
        </div>
        <div class="array-processing-tool__selection">
          <label class="label">Selection output</label>
          <input
            type="text"
            class="array-processing-tool__selection-input"
            readonly
          />
        </div>
      </div>
      <div class="array-sort tasks-content__item">
        <div class="array-sort__title tasks-content__title">
          Array Sort Task
        </div>
        <div class="array-sort__input">
          <input
            class="array-sort__input-area"
            type="text"
            placeholder="input"
          />
        </div>
        <form>
          <select name="sort-type-select" id="select-sort">
            <option value="bubbleSort" selected>Bubble</option>
            <option value="selectionSort">Selection</option>
            <option value="insertionSort">Insertion</option>
            <option value="mergeSort">Merge</option>
          </select>
        </form>
        <div class="array-sort__approve">
          <input
            class="array-sort__approve-btn"
            type="button"
            value="Approve"
          />
        </div>
        <div class="array-sort__output">
          <input
            class="array-sort__output-area"
            type="text"
            placeholder="result"
            readonly
          />
        </div>
      </div>
      <div class="binary-converter tasks-content__item">
        <div class="binary-converter__title tasks-content__title">
          Binary Converter Task
        </div>
        <div class="binary-converter__notation-input">
          <input
            class="binary-converter__notation-input-area"
            type="text"
            placeholder="number in its notation"
          />
        </div>
        <div class="binary-converter__radix-input">
          <input
            class="binary-converter__radix-input-area"
            type="text"
            placeholder="init radix"
          />
        </div>
        <div class="binary-converter__radix-output">
          <input
            class="binary-converter__radix-output-area"
            type="text"
            placeholder="output radix"
          />
        </div>
        <div class="binary-converter__approve">
          <input
            class="binary-converter__approve-btn"
            type="button"
            value="Approve"
          />
        </div>
        <div class="binary-converter__output">
          <input
            class="binary-converter__output-area"
            type="text"
            placeholder="result"
            readonly
          />
        </div>
      </div>
      <div class="string-calculator tasks-content__item">
        <div class="string-calculator__title tasks-content__title">
          String Calculator Task
        </div>
        <div class="string-calculator__input">
          <input type="text" class="string-calculator__input-area" />
        </div>
        <div class="string-calculator__approve">
          <input
            type="button"
            value="Approve"
            class="string-calculator__approve-input"
          />
        </div>
        <div class="string-calculator__output">
          <input type="text" class="string-calculator__output-area" readonly />
        </div>
      </div>
      <div class="text-formatter tasks-content__item">
        <div class="text-formatter__title tasks-content__title">
          Test Formatter Task
        </div>
        <div class="text-formatter__input">
          <textarea class="text-formatter__input-area"></textarea>
        </div>
        <div class="text-formatter__approve">
          <input
            type="button"
            value="Approve"
            class="text-formatter__approve-input"
          />
        </div>
        <div class="text-formatter__output">
          <textarea class="text-formatter__output-area" readonly></textarea>
        </div>
      </div>
      <div class="caching-calculator tasks-content__item">
        <div class="caching-calculator__title tasks-content__title">
          Caching Calculator Task
        </div>
        <div class="caching-calculator-wrap">
          <div class="caching-calculator-main-container">
            <div class="caching-calculator__input">
              <input type="text" class="caching-calculator__input-area" />
            </div>
            <div class="caching-calculator__caching-function-checkbox-area">
              <div class="caching-calculator__caching-function-checkbox-text">
                Want to cache the function?
              </div>
              <input
                type="checkbox"
                class="caching-calculator__caching-function-checkbox checkbox"
              />
            </div>
            <div class="caching-calculator__approve">
              <input
                type="button"
                value="Approve"
                class="caching-calculator__approve-input"
              />
            </div>
            <div class="caching-calculator__output">
              <input
                type="text"
                class="caching-calculator__output-area"
                readonly
              />
            </div>
          </div>
          <div class="caching-calculator__operators">
            <div class="caching-calculator__operators-heading">
              Caching Operators
            </div>
            <div class="caching-calculator__operator">
              <input
                class="sum-checkbox operation-checkbox"
                type="checkbox"
                checked="checked"
              />
              <div class="caching-calculator__operator-text">
                +
              </div>
            </div>
            <div class="caching-calculator__operator">
              <input
                class="subtraction-checkbox operation-checkbox"
                type="checkbox"
                checked="checked"
              />
              <div class="caching-calculator__operator-text">
                -
              </div>
            </div>
            <div class="caching-calculator__operator">
              <input
                class="multiplication-checkbox operation-checkbox"
                type="checkbox"
                checked="checked"
              />
              <div class="caching-calculator__operator-text">
                *
              </div>
            </div>
            <div class="caching-calculator__operator">
              <input
                type="checkbox"
                checked="checked"
                class="division-checkbox operation-checkbox"
              />
              <div class="caching-calculator__operator-text">
                /
              </div>
            </div>
            <div class="caching-calculator__operator">
              <input
                class="mod-checkbox operation-checkbox"
                type="checkbox"
                checked="checked"
              />
              <div class="caching-calculator__operator-text">
                %
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
